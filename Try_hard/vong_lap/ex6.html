<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="xuoi()">Xuoi</button>
<button onclick="xuoi1()">Xuoi1</button>
<button onclick="nguoc()">Nguoc</button>
</body>
<script>
    function xuoi(){
        const n = parseInt(prompt('Tang thap: '));

        let i =0;
        while (i <= n){
            for (let j = 0; j <= i; j++) {
                document.write("*");

            }
            document.write('<br/>');
            i++;
        }
    }
    function nguoc(){
        const n = parseInt(prompt('Tang thap: '));

        let i =0;
        while (i <= n){
            for (let j = n; j >= i; j--) {
                document.write("*");

            }
            document.write('<br/>');
            i++;
        }
    }
    function xuoi1(){
        const n = parseInt(prompt('Tang thap: '));

        let i =0;
        for(let i = 1;i>0;i++){
            for (let j = n-1; j > i; j--) {
                document.write(" ")

            }
            document.write("*");


        }
    }

</script>
</html>
